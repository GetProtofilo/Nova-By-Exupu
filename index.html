<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InsightFlow – AI Notes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>InsightFlow 🧠</h2>
      <nav>
        <a href="#">📓 All Notes</a>
        <a href="#">⭐ Favorites</a>
        <a href="#">⚙ Settings</a>
      </nav>
    </aside>

    <main class="content">
      <header class="topbar">
        <h1>AI Notes</h1>
      </header>

      <section class="note-area">
        <form id="note-form">
          <textarea id="note-input" placeholder="Write your genius thought..."></textarea>
          <button type="submit">💾 Save Note</button>
        </form>
        <div id="notes-container"></div>
      </section>
    </main>
  </div>

  <!-- Glowing 3D Orb -->
  <div class="orb"></div>

  <script src="script.js"></script>
</body>
</html>
