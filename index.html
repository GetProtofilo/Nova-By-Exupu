<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kryzen Auth</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top, #1b0034, #000000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .auth-container {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      backdrop-filter: blur(15px);
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 0.75rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }

    .tab.active {
      border-bottom: 2px solid #6d5dfc;
      color: #6d5dfc;
      font-weight: 600;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }
    form.active { display: flex; }

    input {
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      width: 100%;
      outline: none;
      font-size: 1rem;
    }

    .btn {
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #6d5dfc, #00d4ff);
      color: #fff;
      font-size: 1rem;
      transition: opacity 0.3s;
    }
    .btn:hover { opacity: 0.85; }

    .alt {
      text-align: center;
      margin-top: 0.75rem;
      font-size: 0.9rem;
    }
    .alt a {
      color: #00d4ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="tabs">
      <div class="tab active" data-tab="signin">Sign In</div>
      <div class="tab" data-tab="create">Create Account</div>
      <div class="tab" data-tab="reset">Reset</div>
    </div>

    <!-- Sign In -->
    <form id="signin" class="active">
      <input type="text" placeholder="Email or Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="btn">Sign In</button>
      <div class="alt"><a href="#" onclick="switchTab('reset')">Forgot password?</a></div>
    </form>

    <!-- Create Account -->
    <form id="create">
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password (10+ chars)" required>
      <button type="submit" class="btn">Create Account</button>
      <div class="alt">Already have an account? <a href="#" onclick="switchTab('signin')">Sign in</a></div>
    </form>

    <!-- Reset -->
    <form id="reset">
      <input type="email" placeholder="Your Email" required>
      <button type="submit" class="btn">Send reset link</button>
      <div class="alt">Remembered? <a href="#" onclick="switchTab('signin')">Back to sign in</a></div>
    </form>
  </div>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const forms = document.querySelectorAll("form");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        switchTab(tab.dataset.tab);
      });
    });

    function switchTab(tabName) {
      tabs.forEach(t => t.classList.remove("active"));
      forms.forEach(f => f.classList.remove("active"));

      document.querySelector(`.tab[data-tab="${tabName}"]`).classList.add("active");
      document.getElementById(tabName).classList.add("active");
    }
  </script>
</body>
</html>
