<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kryzen Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top, #0a0016, #000000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Starfield */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    /* Auth wrapper */
    .auth-wrapper {
      display: flex;
      flex-wrap: wrap;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      width: 95%;
      max-width: 800px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      backdrop-filter: blur(15px);
      z-index: 1;
      position: relative;
    }

    /* Left panel */
    .auth-info {
      flex: 1;
      min-width: 260px;
      padding: 2rem;
      background: rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .logo img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .welcome {
      margin-top: 2rem;
    }
    .welcome h2 {
      margin: 0 0 1rem;
      font-size: 1.8rem;
    }
    .welcome ul {
      padding-left: 1rem;
      list-style: none;
    }
    .welcome ul li::before {
      content: "✔";
      margin-right: 0.5rem;
      color: #00d4ff;
    }

    /* Right panel (Login) */
    .auth-container {
      flex: 1;
      min-width: 260px;
      padding: 2.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.9rem;
      border-radius: 10px;
      border: none;
      width: 100%;
      outline: none;
      font-size: 1rem;
      color: black;              /* black text inside */
      background: #fff;          /* white input background */
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    .remember-me input {
      width: 16px;
      height: 16px;
    }

    .btn {
      padding: 0.9rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #6d5dfc, #00d4ff);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      transition: opacity 0.3s;
    }
    .btn:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <!-- Stars -->
  <div class="stars"></div>

  <!-- Auth box -->
  <div class="auth-wrapper">
    <!-- Left info -->
    <div class="auth-info">
      <div class="logo">
        <img src="https://via.placeholder.com/32x32.png?text=K" alt="Kryzen Logo">
        Kryzen
      </div>
      <div class="welcome">
        <h2>Welcome back</h2>
        <p>Secure, elegant, and fast. Sign in to continue.</p>
        <ul>
          <li>Passwordless-ready design</li>
          <li>A11y-first & responsive</li>
          <li>Single-file · No deps</li>
        </ul>
      </div>
    </div>

    <!-- Right form -->
    <div class="auth-container">
      <form>
        <input type="text" placeholder="Email or Username" required>
        <input type="password" placeholder="Password" required>
        
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        
        <button type="submit" class="btn">Sign In</button>
      </form>
    </div>
  </div>

  <script>
    // Generate stars
    const starsContainer = document.querySelector(".stars");
    for (let i = 0; i < 80; i++) {
      let star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (1.5 + Math.random() * 2) + "s";
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
